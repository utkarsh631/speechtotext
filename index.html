<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text & Text to Speech App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text & Text to Speech Converter</h1>
        
        <!-- Speech-to-Text Section -->
        <textarea id="text-output" placeholder="Your speech will appear here..." readonly></textarea>
        <div class="buttons">
            <button id="start-btn">Start Listening</button>
            <button id="stop-btn" disabled>Stop Listening</button>
        </div>

        <!-- Text-to-Speech Section -->
        <textarea id="text-input" placeholder="Type text to convert to speech..."></textarea>
        <button id="speak-btn">Speak Text</button>
        
        <p id="status"></p>
        <div>
            <span style=" font-weight: bold">Mentored by:</span><br>
            Dr.Santosh Agarwal<br>
            <span style="font-weight: bold;">Made by:</span><br>
            Utkarsh Sharma<br>
            Khush Khandelwal<br>
            Shubham Sain
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
